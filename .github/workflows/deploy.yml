name: Deploy to GitHub Pages (DESACTIVADO - Usando Vercel)

# Workflow desactivado - Se está usando Vercel para el despliegue
# Para reactivarlo, descomenta las líneas de abajo
on:
  workflow_dispatch: # Solo ejecución manual (desactivado automático)
  # push:
  #   branches:
  #     - main

# Permisos necesarios para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Instalar pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Instalar dependencias
      run: pnpm install --frozen-lockfile
    
    - name: Configurar para GitHub Pages (export estático)
      run: |
        # Crear backup del next.config.js original
        cp next.config.js next.config.js.backup
        # Modificar next.config.js para export estático
        cat > next.config.js << 'EOF'
        /** @type {import('next').NextConfig} */
        const nextConfig = {
          reactStrictMode: true,
          output: 'export',
          basePath: '/supzonax',
          trailingSlash: true,
          images: {
            domains: ['localhost'],
            unoptimized: true,
          },
        }
        module.exports = nextConfig
        EOF
    
    - name: Construir proyecto para GitHub Pages
      run: pnpm run build
      env:
        NODE_ENV: production
    
    - name: Configurar Pages
      uses: actions/configure-pages@v4
    
    - name: Subir artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out
    
    - name: Desplegar a GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
